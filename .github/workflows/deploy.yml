env:
  IMAGE_REPOSITORY: p-14566-1 # GHCR ì´ë¯¸ì§€ ë¦¬í¬ì§€í† ë¦¬ëª…(ì†Œìœ ì í¬í•¨ X)
  CONTAINER_1_NAME: p-14566-1_1 # ìŠ¬ë¡¯1(ê³ ì • ì´ë¦„)
  CONTAINER_2_NAME: p-14566-1_2 # ìŠ¬ë¡¯2(ê³ ì • ì´ë¦„)
  CONTAINER_PORT: 8080 # ì»¨í…Œì´ë„ˆ ë‚´ë¶€ í¬íŠ¸(ìŠ¤í”„ë§ë¶€íŠ¸)
  EC2_INSTANCE_TAG_NAME: terra-ec2-1 # ë°°í¬ ëŒ€ìƒ EC2 Name íƒœê·¸
  DOCKER_NETWORK: common # ë„ì»¤ ë„¤íŠ¸ì›Œí¬
  BACKEND_DIR: backend # Dockerfile ìœ„ì¹˜

concurrency:
